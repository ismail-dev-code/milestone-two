<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
</head>
<style>
    body{
        margin-left: 50px;
      
    }
    .container, .inner{
        width: 200px;
        height: 200px;
    }
    .container{
        border: 2px solid steelblue;
        background-color: aquamarine;
    }
    .inner{
        border: 2px solid brown;
        background-color: orange;
        /* transform: rotate(45deg); */
        /* transform: scale(0.5) rotate(45deg) translateX(100px); */
        transform:scale(0.5) translateX(-100px) rotate(45deg);
    }
</style>
<body>
    <h2>Explore transform and translate.</h2>
    <div class="container">Container 1
        <div class="inner">Inner 1</div>
    </div>
    <div class="container">Container 2
        <div class="inner">Inner 2</div>
    </div>
    <div class="container">Container 3
        <div class="inner">Inner 3</div>
    </div>
</body>
</html>
