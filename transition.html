<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        margin-bottom: 10px;
        border: 2px solid tomato;
        background-color: peachpuff;
        /* transition: width 7s linear 1s, background-color 6s; */
    transition: transform 2s;  
    }
      .box:hover {
        /* width: 900px
            ;
            background-color: rgb(124, 128, 0); */
            transform: rotate(45deg) scale(1.5) translateX(150px);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        Transform:
        <small>Change the shape. This is a CSS style property name.</small>
      </li>
      <li>
        Translate:
        <small
          >It is value of the transform style rule. This means you can move
          either x or y or both axis.</small
        >
      </li>
      <li>
        Transition:
        <small>How long it will take to do the change of shape or color.</small>
      </li>
    </ul>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </body>
</html>
